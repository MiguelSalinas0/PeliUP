<h5>PelisUP!</h5>

<h1>Series</h1>

<section class="buscador">
  <div class="busqueda">
    <img class="lupa" src="assets/lupa.png" alt=""><input class="search" type="search" placeholder="Buscar series"
      [(ngModel)]="toSearch" (ngModelChange)="Search()">
  </div>
</section>

<h2>Series <small>({{count()}})</small></h2>

<div class="portadas container d-flex">
  <div *ngFor="let prog of series">
    <a [routerLink]="['../Vistas', prog.id, 'tv']"><app-card [name]="prog.name" [image]="prog.poster_path" [rating]="prog.vote_average"></app-card></a>
  </div>
</div>
